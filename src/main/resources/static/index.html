<!DOCTYPE html>
<html lang="en">
<head>
    <title>Beautiful Home Page with Bootstrap 5</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="webjars/bootstrap/5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .hero-section {
            background-color: #333333;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .hero-content {
            text-align: center;
        }

        .hero-title {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero-description {
            font-size: 24px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
    </style>
</head>
<body>
<section class="hero-section">
    <div class="container">
        <div class="hero-content">
            <h1 class="hero-title">Welcome to our Beautiful Home Page</h1>
            <p class="hero-description">Discover amazing things and get inspired.</p>
            <a href="#" class="btn btn-primary btn-lg">Learn More</a>
        </div>
    </div>
</section>

<script src="webjars/bootstrap/5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
